<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 id="formTitle">Login</h1>

    <!-- Formulário de Login -->
    <form id="loginForm" class="form-container">
      <input type="email" id="emailLogin" placeholder="Email" required>
      <input type="password" id="senhaLogin" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <!-- Formulário de Criação de Conta -->
    <form id="registerForm" class="form-container" style="display: none;">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="emailRegister" placeholder="Email" required>
      <input type="password" id="senhaRegister" placeholder="Senha" required>
      <button type="submit">Criar Conta</button>
    </form>

    <!-- Formulário de Recuperação de Senha -->
    <form id="recoverForm" class="form-container" style="display: none;">
      <input type="text" id="contato" placeholder="Email ou Telefone" required>
      <button type="submit">Enviar Código</button>
    </form>

    <!-- Links de navegação -->
    <a href="#" id="toggleToRegister">Criar conta</a><br>
    <a href="#" id="toggleToLogin" style="display: none;">Já tem uma conta? Entrar</a><br>
    <a href="#" id="toggleToRecover" style="display: none;">Esqueceu sua senha?</a>
  </div>

  <script>
    // Variáveis de Formulários
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const recoverForm = document.getElementById('recoverForm');
    
    // Variáveis de Links
    const toggleToRegister = document.getElementById('toggleToRegister');
    const toggleToLogin = document.getElementById('toggleToLogin');
    const toggleToRecover = document.getElementById('toggleToRecover');
    
    // Variáveis de Campos
    const emailLogin = document.getElementById('emailLogin');
    const senhaLogin = document.getElementById('senhaLogin');
    const emailRegister = document.getElementById('emailRegister');
    const senhaRegister = document.getElementById('senhaRegister');
    const nome = document.getElementById('nome');
    const contato = document.getElementById('contato');

    // Mudar entre as telas
    toggleToRegister.addEventListener('click', function() {
      registerForm.style.display = 'block';
      loginForm.style.display = 'none';
      recoverForm.style.display = 'none';
      document.getElementById('formTitle').innerText = 'Criar Conta';
      toggleToRegister.style.display = 'none';
      toggleToLogin.style.display = 'block';
    });

    toggleToLogin.addEventListener('click', function() {
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
      recoverForm.style.display = 'none';
      document.getElementById('formTitle').innerText = 'Login';
      toggleToLogin.style.display = 'none';
      toggleToRegister.style.display = 'block';
      toggleToRecover.style.display = 'block';
    });

    toggleToRecover.addEventListener('click', function() {
      loginForm.style.display = 'none';
      registerForm.style.display = 'none';
      recoverForm.style.display = 'block';
      document.getElementById('formTitle').innerText = 'Recuperar Senha';
      toggleToRecover.style.display = 'none';
      toggleToLogin.style.display = 'block';
    });

    // Lógica de login
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = emailLogin.value;
      const senha = senhaLogin.value;

      // Recupera as credenciais armazenadas no localStorage
      const storedEmail = localStorage.getItem('email');
      const storedSenha = localStorage.getItem('senha');

      // Verificando credenciais
      if (email === storedEmail && senha === storedSenha) {
        alert("Login realizado com sucesso!");
        window.location.href = "index.html"; // Redireciona para o index
      } else {
        alert("Credenciais inválidas. Tente novamente.");
      }
    });

    // Lógica de cadastro de conta
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const nomeValue = nome.value;
      const emailValue = emailRegister.value;
      const senhaValue = senhaRegister.value;

      // Armazenando as credenciais no localStorage
      localStorage.setItem('email', emailValue);
      localStorage.setItem('senha', senhaValue);

      // Simula a criação da conta
      alert("Cadastro realizado com sucesso!");
      window.location.href = "login.html"; // Redireciona para a tela de login
    });

    // Lógica de recuperação de senha
    recoverForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const contatoValue = contato.value;
      alert(`Código de recuperação enviado para: ${contatoValue}`);
      window.location.href = "login.html"; // Redireciona para o login após a recuperação
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pesquisa de Carros</h1>

        <!-- Barra de pesquisa por modelo e ano -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="modelSearch" class="form-label">Modelo</label>
                <input type="text" id="modelSearch" class="form-control" placeholder="Digite o modelo do carro">
            </div>
            <div class="col-md-6">
                <label for="yearSearch" class="form-label">Ano</label>
                <input type="number" id="yearSearch" class="form-control" placeholder="Digite o ano do carro">
            </div>
        </div>

        <div class="row" id="carGrid">
            <!-- Os carros serão carregados aqui dinamicamente -->
        </div>

        <!-- Botão para adicionar carro -->
        <div class="text-center mt-4">
            <button onclick="window.location.href='adicionar_carro.html'" class="btn btn-success">Adicionar Carro</button>
        </div>
    </div>

    <!-- Modal para detalhes do carro -->
    <div class="modal fade" id="carModal" tabindex="-1" aria-labelledby="carModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carModalLabel">Detalhes do Carro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="carDetails">
                    <!-- Detalhes do carro serão inseridos aqui dinamicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para carregar os carros do localStorage
        window.onload = function() {
            let cars = JSON.parse(localStorage.getItem('cars')) || [];
            const carGrid = document.getElementById('carGrid');

            cars.forEach(function(car) {
                // Criar o card de cada carro
                const carCard = document.createElement('div');
                carCard.classList.add('col-md-4', 'mb-4');
                carCard.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${car.model}</h5>
                            <p class="card-text">Ano: ${car.year}</p>
                            <p class="card-text">Marca: ${car.brand}</p>
                            <p class="card-text">Preço: R$ ${car.price}</p>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#carModal" onclick="showCarDetails('${car.model}', '${car.year}', '${car.brand}', '${car.price}')">Ver Detalhes</button>
                        </div>
                    </div>
                `;
                carGrid.appendChild(carCard);
            });
        };

        // Função para exibir os detalhes do carro no modal
        function showCarDetails(model, year, brand, price) {
            const carDetails = document.getElementById('carDetails');
            carDetails.innerHTML = `
                <h5>Modelo: ${model}</h5>
                <p>Ano: ${year}</p>
                <p>Marca: ${brand}</p>
                <p>Preço: R$ ${price}</p>
            `;
        }
    </script>
</body>
</html>
